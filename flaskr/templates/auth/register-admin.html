{% extends 'base.html' %}

{% block header %}
  <title>Register Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<div class="container" style="padding-top:5%">
        <div class="row" style="text-align:center; padding:10px;">
            <div class="col-md-4 col-md-offset-4">
                <h1>BA2 Game</h1>
                <h3>Columbia Business School<h3>
            </div>
        </div>
        <div class="row" style="padding:5%;">
            <div class="col-md">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create New Admin Account</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" form action="" method="post">
                            <fieldset>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input class="form-control" id="email" placeholder="" name="email" type="email" required="true" autofocus="true" value="{{ request.form.email }}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="teamName">Name</label>
                                        <input class="form-control" id="teamName" placeholder="" name="team" type="text" required="true" autofocus="true" value="{{ request.form.team }}">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="username">Username</label>
                                        <input class="form-control" id="username" placeholder="" name="username" type="text" required="true" autofocus="true" value="{{ request.form.username }}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="password">Password</label>
                                        <input class="form-control" id="password" placeholder="" name="password" type="password" required="true" value="{{ request.form.password }}">
                                    </div>
                                </div>

                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Create">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
