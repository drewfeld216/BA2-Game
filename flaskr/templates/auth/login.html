{% extends 'base.html' %}

{% block header %}
    <title>Log In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% endblock %}

{% block content %}
  <div class="container" style="padding-top:5%">
        <div class="row" style="text-align:center; padding:10px;">
            <div class="col-md-4 col-md-offset-4">
                <h1>BA2 Game</h1>
                <h3>Columbia Business School<h3>
            </div>
        </div>
        <div class="row" style="padding:5%;">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" form action="" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" required="true" autofocus="true" value="{{ request.form.username }}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" required="true" value="{{ request.form.password }}">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <p class="text-center"><a href="{{ url_for('auth.register')}}">Create an account</a></p>
            </div>
        </div>
    </div>
{% endblock %}
