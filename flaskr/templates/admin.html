{% extends 'base.html' %}

{% block header %}
    <title>BA2 Admin</title>
    <link href="../static/css/admin.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <!-- Top Navigation -->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">BA2 Game | CBS</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/auth/logout">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
        
            <!-- Left Navigation -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Current Games</span>
                    </h6>
                    <div id="game-nav">
                    </div>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Utilities</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link side-link" href="/user/pending">Approve Users</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link side-link" href="/game/create">Create Game</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/register-admin" target="_blank">Create Admin&nbsp;
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                  <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>

            <!-- Main Page Elements-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="row" id="game-blocks">
                </div>
                <div class="row nav-block invisible" id="approval-table">
                </div>
            
            </main>

        </div>
    </div>

    <br>
    <br>

    <!-- Scripts -->
    <script>
        $(document).ready(function(e){
            $("#game-nav").load('/game/game-list', function(){ 
                $(".side-link").click(function(e){
                    e.preventDefault();
                    $(".side-link").removeClass("active");
                    $(this).addClass("active");
                    
                    var href = $(this).attr("href");
                    $("#game-blocks").load(href);
                }); 
            });
        });
    </script>
    <script>
        $(".side-link").click(function(e){
            e.preventDefault();
            $(".side-link").removeClass("active");
            $(this).addClass("active");
            
            var href = $(this).attr("href");
            $("#game-blocks").load(href);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
{% endblock %}
