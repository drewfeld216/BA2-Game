<table id="data" class="table table-striped">
<thead>
    <tr>
    {% for h in table.columns %}
        <th>{{ h }}</th>
    {% endfor %}
    </tr>
</thead>
<tbody>
    {% for i,row in table.iterrows() %}
    <tr>
        {% for h in table.columns %}
            <td>{{ row[h] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody>
</table>
