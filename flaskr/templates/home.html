{% extends 'base.html' %}

{% block header %}
    <title>BA2 Home</title>
    <link href="../static/css/home.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>
{% endblock %}

{% block content %}
  <!-- Top Navigation -->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">BA2 Game | CBS</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/auth/logout">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
        
            <!-- Left Navigation -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link side-link" href="data/chart">Dashboard</a>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Browse Data</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link side-link" href="data/articles">Articles</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link side-link" href="data/users">Users</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link side-link" href="data/pvs">Page Views</a>
                        </li>
                    </ul>
                </div>

            </nav>

            <!-- Main Page Elements-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="row" id="game-blocks">
                </div>
                <div class="row nav-block invisible" id="approval-table">
                </div>
            
            </main>

        </div>
    </div>

    <br>
    <br>

    <!-- Scripts -->
    <script>
        $(".side-link").click(function(e){
            e.preventDefault();
            $(".side-link").removeClass("active");
            $(this).addClass("active");
            
            var href = $(this).attr("href");
            $("#game-blocks").load(href);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
{% endblock %}
